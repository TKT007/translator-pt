<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor PT ‚Üî EN</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .direction-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            background: #0f0f1a;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #333;
        }

        .lang-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .swap-btn {
            background: linear-gradient(135deg, #4a9eff 0%, #6366f1 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.4);
        }

        .swap-btn svg {
            width: 20px;
            height: 20px;
            stroke: #fff;
        }

        .container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }
        }

        .panel {
            flex: 1;
            min-width: 280px;
            background: #0f0f1a;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #333;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .flag {
            font-size: 20px;
        }

        .lang-label {
            font-size: 13px;
            color: #888;
            flex: 1;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #999;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
        }

        .clear-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
        }

        .textarea-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #555;
        }

        .output-area {
            width: 100%;
            height: 100px;
            color: #fff;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-y: auto;
        }

        .output-area.loading {
            color: #666;
            font-style: italic;
        }

        .copy-btn {
            width: 100%;
            padding: 14px 20px;
            margin-top: 12px;
            background: linear-gradient(135deg, #4a9eff 0%, #6366f1 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .copy-icon {
            width: 20px;
            height: 20px;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 12px;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: #22c55e;
            color: #fff;
        }

        .status.error {
            background: #ef4444;
            color: #fff;
        }

        .source-panel .panel-header,
        .target-panel .panel-header {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>üåê Tradutor</h1>

    <div class="direction-toggle">
        <div class="lang-badge" id="sourceLang">
            <span>üáßüá∑</span>
            <span>Portugu√™s</span>
        </div>
        
        <button class="swap-btn" id="swapBtn" title="Inverter idiomas">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
        </button>

        <div class="lang-badge" id="targetLang">
            <span>üá∫üá∏</span>
            <span>English</span>
        </div>
    </div>

    <div class="container">
        <div class="panel source-panel">
            <div class="panel-header">
                <span class="flag" id="sourceFlag">üáßüá∑</span>
                <span class="lang-label" id="sourceLabel">Portugu√™s</span>
                <button class="clear-btn" id="clearBtn" title="Limpar texto">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="textarea-wrapper">
                <textarea 
                    id="input" 
                    placeholder="Digite o texto e pressione Enter..."
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    data-form-type="other"
                    autofocus
                ></textarea>
            </div>
        </div>

        <div class="panel target-panel">
            <div class="panel-header">
                <span class="flag" id="targetFlag">üá∫üá∏</span>
                <span class="lang-label" id="targetLabel">English</span>
            </div>
            <div id="output" class="output-area"></div>
            <button id="copyBtn" class="copy-btn">
                <svg class="copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                COPIAR
            </button>
        </div>
    </div>

    <p class="hint">Enter para traduzir ‚Ä¢ Shift+Enter para nova linha</p>

    <div id="status" class="status"></div>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        // Language display elements
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const sourceFlag = document.getElementById('sourceFlag');
        const sourceLabel = document.getElementById('sourceLabel');
        const targetFlag = document.getElementById('targetFlag');
        const targetLabel = document.getElementById('targetLabel');

        let direction = 'pt-en'; // pt-en or en-pt

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Clear button functionality
        clearBtn.addEventListener('click', () => {
            inputArea.value = '';
            outputArea.textContent = '';
            inputArea.focus();
        });

        function updateLabels() {
            if (direction === 'pt-en') {
                sourceLang.innerHTML = '<span>üáßüá∑</span><span>Portugu√™s</span>';
                targetLang.innerHTML = '<span>üá∫üá∏</span><span>English</span>';
                sourceFlag.textContent = 'üáßüá∑';
                sourceLabel.textContent = 'Portugu√™s';
                targetFlag.textContent = 'üá∫üá∏';
                targetLabel.textContent = 'English';
                inputArea.placeholder = 'Digite o texto em portugu√™s e pressione Enter...';
            } else {
                sourceLang.innerHTML = '<span>üá∫üá∏</span><span>English</span>';
                targetLang.innerHTML = '<span>üáßüá∑</span><span>Portugu√™s</span>';
                sourceFlag.textContent = 'üá∫üá∏';
                sourceLabel.textContent = 'English';
                targetFlag.textContent = 'üáßüá∑';
                targetLabel.textContent = 'Portugu√™s';
                inputArea.placeholder = 'Type text in English and press Enter...';
            }
        }

        swapBtn.addEventListener('click', () => {
            direction = direction === 'pt-en' ? 'en-pt' : 'pt-en';
            updateLabels();
            
            // Swap content if there's a translation
            const currentInput = inputArea.value;
            const currentOutput = outputArea.textContent;
            
            if (currentOutput && currentOutput !== 'traduzindo...' && currentOutput !== 'translating...') {
                inputArea.value = currentOutput;
                outputArea.textContent = currentInput;
            }
        });

        async function translate(text) {
            if (!text.trim()) {
                return '';
            }

            const loadingText = direction === 'pt-en' ? 'traduzindo...' : 'translating...';
            outputArea.textContent = loadingText;
            outputArea.classList.add('loading');

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, direction })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro na tradu√ß√£o');
                }

                return data.translation;

            } catch (error) {
                showStatus(`Erro: ${error.message}`, 'error');
                return null;
            }
        }

        inputArea.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                
                const text = inputArea.value;
                const translation = await translate(text);
                
                outputArea.classList.remove('loading');
                
                if (translation !== null) {
                    outputArea.textContent = translation;
                }
            }
        });

        copyBtn.addEventListener('click', async () => {
            const text = outputArea.textContent;
            
            if (!text || text === 'traduzindo...' || text === 'translating...') {
                showStatus('Nada para copiar', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = `
                    <svg class="copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    COPIADO!
                `;
                showStatus('Texto copiado!', 'success');
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = `
                        <svg class="copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        COPIAR
                    `;
                }, 2000);
            } catch (error) {
                showStatus('Erro ao copiar', 'error');
            }
        });

        // Initialize labels
        updateLabels();
    </script>
</body>
</html>
